
{% extends 'food/base.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content%}
    {% for message in messages%}
    <div class="alert alert-{{message.tags}}">
        {{message}}
    </div>
    {%endfor%}
    <div class="container my-3">
    {%for item in items%}
    
    <div class="row my-4">
        <div class="col-md-3 offset-md-2"> 
            <img src="{{item.item_image}}" height="150px" alt="">

        </div>
        <div class="col-md-4">
            <h1>{{item.item_name}}</h1>
            <h4>{{item.item_desc}}</h4>
            <h6>$ {{item.item_price}}</h6>


        </div>
        <div class="col-md-2">
            <a href="{% url 'details' item.id %}"  class="btn btn-success">Details</a>
            <a href="{% url 'update' item.id %}" class="btn btn-primary">Update</a>
            <a href="{% url 'delete' item.id %}" class="btn btn-danger">Delete</a>
            

        </div>
    </div>

    {%endfor%}
</div>
    
    {% endblock %}
   
       
</body>
</html>
