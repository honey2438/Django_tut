
{% extends 'food/base.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      {% block content%}
        <ul>
        {% for item in items%}
                
                <li>
                    <a href="{% url 'details' item.id%}">
                 {{item.item_name}} - {{item.item_price}}
                </a>
                </li>
        {%endfor%}

        {% endblock %}
       
</body>
</html>
